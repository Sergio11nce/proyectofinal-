<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      USUARIOS
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon slot="icon-only" name="add" (click)="openAlet()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">USUARIOS</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col>Nombre</ion-col>
    <ion-col>Apellido</ion-col>
    <ion-col>Contacto</ion-col>
    <ion-col>Correo</ion-col>
    <ion-col>Direccion</ion-col>
  </ion-row>

    <ion-item-sliding *ngFor="let user of users">
      <ion-item>
      <ion-label>{{user.name}}</ion-label>
      <ion-label>{{user.lastname}}</ion-label>
      <ion-label>{{user.contact}}</ion-label>
      <ion-label>{{user.email}}</ion-label>
      <ion-label>{{user.address}}</ion-label>
      <!-- <ion-label>{{user.mascota}}</ion-label> -->
    </ion-item>
    <ion-item-options slide="end">
     <ion-icon name="trash"></ion-icon>
    </ion-item-options>
    </ion-item-sliding>

</ion-content>
