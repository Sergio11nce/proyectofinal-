<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      MASCOTAS
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> MASCOTAS</ion-title>
    </ion-toolbar>
  </ion-header>


    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let item of mascotas; let i=index">
  
          <ion-card style="width: 200px;">
            <ion-card-subtitle class="ion-margin">
              <span class="text-primary">{{i + 1}}. </span>
              <span class="article-source-name">{{item.name}}</span>
              <br>
              <br>
              <span class="article-source-name">{{item.gender}}</span>
            </ion-card-subtitle>
  
  
            <ion-card-title class="ion-padding-horizontal ion-margin-bottom">
              {{item.breed}}
            </ion-card-title>
            <ion-img style="width: 200px; height: 200px; 
            margin-left: 20%"
            *ngIf="item.imageUrl"
            [src]="item.imageUrl" >  
            </ion-img>
            <ion-card-content *ngIf="item.description" >
              <p>{{item.description}}</p>
            </ion-card-content> 
            <ion-button style="margin-left: 30%; margin-bottom: 1rem;" (click)="Adoptar(item._id)" routerLinkActive="router-link-active"  class="button button-dark">ADOPTAR</ion-button>
  
  
          </ion-card>
        </ion-col>  
      </ion-row>
    </ion-grid>


</ion-content>
